    id: reasoning
    attributes:
      label: "‚ö° Is there an underlying problem to be solved?"
      description: "If there is any, provide a description of the problem."
      placeholder: "When adding a new actor to the scene, the system should ... to solve ..."
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: "üìù What should the system provide?"
      description: "Name the key points, what the feature should be about and what it will provide."
    validations:
      required: true
  - type: textarea
    id: layout
    attributes:
      label: "üï∂Ô∏è How should the solution look like to achieve the points above?"
      description: "If you already have a idea or description for a solution, please provide this."
    validations:
      required: false
  - type: markdown
    attributes:
      value: "----"
  - type: textarea
    id: considerations
    attributes:
      label: "üí¨ Do you have any additional considerations?"
      description: "Are there any constrains, edge cases or target cases, which should be resolved?"
    validations:
      required: false
  - type: textarea
    id: information
    attributes:
      label: "‚ÑπÔ∏è Is there any documentation or related information?"
      description: "If there is any external documentation or information available, please provide accessible links, so we can consider already existing solutions..."
